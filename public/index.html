<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-photo-site</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-arrow-left">   /  </i>
            <i class="fa fa-tint"></i>
        </div>
        <h4 class="name">Stefan Theofilos</h4>
        <h4 class="site-name">Photography</h4>
        <div class="menu__right">
          <h4 class="about">About</h4>
          <h4 class="work">Work</h4>
          <h4 class="contact">Contact</h4>
        </div>>
    </div>
    <div class="main">
      <div class="header">
        <img class="avatar" src="http://placecage.com/100/100" alt="">
        <i class="fa fa-caret-down"></i>
        <h3 class="site-title">Landscape</h3>
      </div>
      <div class="article">
        <div class="article__info">
          <figure class="article__photo-gram">
            <img src="http://www.placecage.com/400/400" alt="">
          </figure>
          <div class="article__info-text">
            <h3 class="picture__title">Austin flannel salvia</h3>
            <p class="photo__date-stamp">05/05/2015</p>
          </div>
        </div>
        <div class="photo__details">
          <p class="info__camera"><i class="fa fa-camera"></i>
            Canon Powershot S95</p>
          <p class="info__eye"><i class="fa fa-eye"></i>
            22.5m</p>
          <p class="info__spinner"><i class="fa fa-spinner"></i>
            f/5.6</p>
          <p class="info__clock"><i class="fa fa-clock-o"></i>
            1/1000</p>
          <p class="info__picture"><i class="fa fa-picture-o"></i>
            80</p>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
