<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-photo-site</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="nav">
    <div class="nav__left">
      <p class="logo">
        <i class="fa fa-arrow-left"></i>
        /
        <i class="fa fa-tint"></i>
      </p>
      <p class="name">Stefan Theofilos</p>
      <p class="job">Photography</p>
    </div>

    <div class="nav__links__icon">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>

    <div class="nav__links">
      <div class="nav__links-item">
        <a href="http://www.placecage.com/c/200/300" class="about">About</a>

      </div>

      <div class="nav__links-item">
        <a href="http://www.placecage.com/c/200/300" class="work">Work</a>
      </div>

      <div class="nav__links-item">
        <a href="http://www.placecage.com/c/200/300" class="contact">Contact</a>
      </div>

    </div>
  </div>

<div class="container">

      <!-- <div class="main"> -->

  <!-- Header -->
        <div class="header">
          <figure class="avatar__gram">
            <img class="avatar" src="http://placecage.com/100/100" alt="">
          </figure>
          <i class="fa fa-caret-down"></i>
          <h3 class="site-title">Landscape</h3>
        </div>

  <!-- Article -->
        <main>
          <div class="article">
            <div class="article__info">
              <div class="pic-and-details">
                  <img class="article__photo" src="photos/cars.JPG" alt="cars">
                <div class="article__info-text">
                  <h4 class="picture__title">Cars at Omni Hotel</h4>
                  <h6 class="photo__date-stamp">03/11/2016</h6>
                </div>
              </div>

            <ul class="photo__details">
              <li class="pic-details__item">
                <div class="camera">
                  <p class="info__camera"><i class="fa fa-camera"></i>
                    Canon Powershot S95</p>
                </div>
                  </li>

                <li class="pic-details__item">
                  <i class="fa fa-eye">
                    22.5m
                  </i>
                </li>

                <li class="pic-details__item">
                  <i class="fa fa-spinner">
                    f/5.6
                  </i>
                </li>

                <li class="pic-details__item">
                  <i class="fa fa-clock-o">
                    1/1000
                  </i>
                </li>

                <li class="pic-details__item">
                  <i class="fa fa-picture-o">
                    80
                  </i>
                </li>

            </ul>
          </div>
        </div>

              <div class="end-of-main">
              <h6 class="by">Images by:</h6>
              <h6 class="stefan">Stefan Theofilos</h6>
            </div>
          <!-- </div> -->
        </main>

  <!-- Footer -->

  <footer>

    <p class="footer-header">
      If you enjoyed this demo you might also like:
    </p>
    <div class="footer-links">
      <div class="footer-link-item">
        <div class="footer-link-item_div">
        <img class="footer__links__item__pic" src="http://www.placecage.com/gif/200/100" alt="">
        </div>
        <p class="footer-pic-description">
          Sliding Header Layout
        </p>
      </div>

      <div class="footer-links-item">
        <div class="footer-links-item_fix">
        <img class="footer__links__item__pic" src="http://www.placecage.com/gif/200/100" alt="">
        </div>
        <p class="footer-pic-description">
          Scattered Poleroid Gallery
        </p>
      </div>

    </div>

  </footer>
</div>
</body>
</html>
