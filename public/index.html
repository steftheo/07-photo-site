<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-photo-site</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="navbar">
        <div class="menu__left">
          <div class="logo">
              <i class="fa fa-arrow-left"></i>
              /
              <i class="fa fa-tint"></i>
          </div>
          <h4 class="name">Stefan Theofilos</h4>
          <h4 class="site-name">Photography</h4>
        </div>
        <div class="menu__right">
          <h4 class="about">About</h4>
          <h4 class="work">Work</h4>
          <h4 class="contact">Contact</h4>
        </div>
    </div>

    <div class="main">

<!-- Header -->
      <div class="header">

        <figure class="avatar__gram">
          <img class="avatar" src="http://placecage.com/100/100" alt="">
        </figure>
        <i class="fa fa-caret-down"></i>
        <h3 class="site-title">Landscape</h3>
      </div>

<!-- Article -->
      <main>
        <div class="article">
          <div class="article__info">
            <div class="pic-and-details">
                <img class="article__photo" src="photos/cars.JPG" alt="cars">
              <div class="article__info-text">
                <h4 class="picture__title">Cars at Omni Hotel</h4>
                <h6 class="photo__date-stamp">03/11/2016</h6>
              </div>
            </div>

          <ul class="photo__details">
            <li class="pic-details__item">
              <div class="camera">
                <p class="info__camera"><i class="fa fa-camera"></i>
                  Canon Powershot S95</p>
              </div>
                </li>

              <li class="pic-details__item">
                <i class="fa fa-eye">
                  22.5m
                </i>
              </li>

              <li class="pic-details__item">
                <i class="fa fa-spinner">
                  f/5.6
                </i>
              </li>

              <li class="pic-details__item">
                <i class="fa fa-clock-o">
                  1/1000
                </i>
              </li>

              <li class="pic-details__item">
                <i class="fa fa-picture-o">
                  80
                </i>
              </li>

          </ul>
        </div>
      </div>

            <div class="end-of-main">
            <h6 class="by">Images by:</h6>
            <h6 class="stefan">Stefan Theofilos</h6>
          </div>
        </div>
      </main>

<!-- Footer -->
      <div class="footer">
        <h4 class="footer__title">If you enjoyed this demo, you might also like:</h4>
        <div class="footer__content">
          <div class="footer__article-1">
            <img src="http://placecage.com/300/200" alt="" class="footer__pic">
            <h4 class="footer__article-title-1">Sliding Header Layout</h4>
          </div>
          <div class="footer__article-2">
            <img src="http://placecage.com/300/200" alt="" class="footer__pic">
            <h4 class="footer__article-title-2">Scattered Polaroid Gallery</h4>
          </div>
        </div>
      </div>
</body>
</html>
