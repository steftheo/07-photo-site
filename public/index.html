<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>07-photo-site</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-arrow-left">   /  </i>
            <i class="fa fa-tint"></i>
        </div>
        <h4 class="name">Stefan Theofilos</h4>
        <h4 class="site-name">Photography</h4>
        <div class="menu__right">
          <h4 class="about">About</h4>
          <h4 class="work">Work</h4>
          <h4 class="contact">Contact</h4>
        </div>>
    </div>
    <div class="main">
      <div class="header">
        <img class="avatar" src="http://placecage.com/100/100" alt="">
        <i class="fa fa-caret-down"></i>
        <h3 class="site-title">Landscape</h3>
      </div>
      <div class="article">
        <div class="article__info">
          <img src="http://www.placecage.com/400/400" alt="" class="article__photo">
          <div class="article__info-text">
            <h3 class="picture__title">Austin flannel salvia</h3>
            <p class="photo__date-stamp">05/05/2015</p>
          </div>
        </div>
        <div class="photo__details">
          <i class="fa fa-camera">Canon Powershot S95</i>
          <i class="fa fa-eye">22.5mm</i>
          <i class="fa fa-spinner">f/5.6</i>
          <i class="fa fa-clock-o">1/1000</i>
          <i class="fa fa-picture-o">80</i>

        </div>

        </div>
      </div>
    </div>
</body>
</html>
